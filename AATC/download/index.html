<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading AATC Custom Asset Manager...</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @font-face {
            font-family: 'FOT-ModeminBLarge_StdR';
            src: url('fot-modeminblargestd-r-webfont.woff') format('woff');
        }
        body {
            font-family: 'FOT-ModeminBLarge_StdR', sans-serif;
        }
    </style>
    <script>
        function redirectToDownload() {
            let os = navigator.platform.toLowerCase();
            let downloadUrl = 'https://bemy.lol/AATC/AATCCustomAssetManager-win.zip'; // Default to Windows

            if (os.includes('mac') || os.includes('darwin')) {
                downloadUrl = 'https://bemy.lol/AATC/AATCCustomAssetManager-mac.zip';
            } else if (os.includes('linux')) {
                downloadUrl = 'https://bemy.lol/AATC/AATCCustomAssetManager-linux.zip';
            }

            document.getElementById('fallback-link').href = downloadUrl; // Update the fallback link
            window.location.href = downloadUrl;
        }
    </script>
</head>
<body onload="redirectToDownload()">
    <div class="redirect-container">
        <h1><strong>Downloading AATC Custom Asset Manager</strong></h1>
        <p>If you are not redirected automatically, <a id="fallback-link" href="https://bemy.lol/AATC/AATCCustomAssetManager-win.zip">click here</a>.</p>
    </div>
</body>
</html>
